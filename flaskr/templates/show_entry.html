{% extends "base.html" %}
{% block body %}

    {% if not entry %}
        <p>This page is not exists, go to <a href="{{ url_for('show_entries') }}">Home Page</a></p>
    {% else %}
        <div class="entry">
            <h2>{{ entry.title }}</h2>

            <p class="entry-info">{{ entry.user_id }} {{ entry.created_at }}</p>

            <div class="entry-text"><p>{{ entry.text |safe }}</p></div>
        </div>
    {% endif %}
{% endblock %}
