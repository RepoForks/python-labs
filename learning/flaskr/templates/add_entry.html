{% extends "base.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('add_entry') }}" method="post" class="add_entry">
            <dl>
                <dt>Title:
                <dd><input type="text" size="30" name="title">
                <dt>Text:
                <dd><textarea name="text" rows="5" cols="40"></textarea>
                <dd><input type="submit" value="Share">
            </dl>
        </form>
       {% else %}

    {% endif %}
{% endblock %}
